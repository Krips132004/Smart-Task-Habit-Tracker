<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Task & Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">📌 Smart Task & Habit Tracker</h1>

    <!-- Task Input Form -->
    <form id="taskForm" class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="text" id="title" class="form-control" placeholder="Task Title" required>
      </div>
      <div class="col-md-3">
        <input type="text" id="description" class="form-control" placeholder="Description" required>
      </div>
      <div class="col-md-2">
        <select id="category" class="form-select" required>
          <option value="" disabled selected>Select Category</option>
          <option value="Work">Work</option>
          <option value="Study">Study</option>
          <option value="Health">Health</option>
          <option value="Personal">Personal</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="date" id="dueDate" class="form-control" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add Task</button>
      </div>
    </form>

    <!-- Search & Filter -->
    <div class="row mb-4">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="🔍 Search by title or category...">
      </div>
      <div class="col-md-6">
        <select id="filterStatus" class="form-select">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
          <option value="overdue">Overdue</option>
        </select>
      </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard row text-center mb-4">
      <div class="col-md-3"><div class="card p-3"><h5>Total</h5><p id="totalTasks">0</p></div></div>
      <div class="col-md-3"><div class="card p-3"><h5>Completed</h5><p id="completedTasks">0</p></div></div>
      <div class="col-md-3"><div class="card p-3"><h5>Pending</h5><p id="pendingTasks">0</p></div></div>
      <div class="col-md-3"><div class="card p-3"><h5>Overdue</h5><p id="overdueTasks">0</p></div></div>
    </div>

    <!-- Task List -->
    <div id="taskList" class="row g-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
